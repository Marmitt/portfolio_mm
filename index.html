<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <canvas id="mouse-net"></canvas>
    <div class="overlay">
      <h1 class="fade">Mateus Marmitt</h1>
      <h2 class="fade">Software Engineer</h2>
      <p class="fade">
        I'm a software engineer passionate about building smart, minimal web tools using Python, Flask, and modern frontend frameworks. I enjoy creating efficient solutions and intuitive user experiences.
      </p>
      <div class="links fade">
        <a href="https://github.com/Marmitt" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/mateusmarmitt/" target="_blank">LinkedIn</a>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("mouse-net");
      const ctx = canvas.getContext("2d");

      let width = window.innerWidth;
      let height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      const particles = [];
      const numParticles = 160;

      const mouse = {
        x: null,
        y: null,
        radius: 130
      };

      window.addEventListener("mousemove", (e) => {
        mouse.x = e.x;
        mouse.y = e.y;
      });

      window.addEventListener("resize", () => {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      });

      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.8;
          this.vy = (Math.random() - 0.5) * 0.8;
          this.size = 2;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;

          if (this.x < 0 || this.x > width) this.vx *= -1;
          if (this.y < 0 || this.y > height) this.vy *= -1;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = "#5aaaff";
          ctx.fill();
        }
      }

      function initParticles() {
        for (let i = 0; i < numParticles; i++) {
          particles.push(new Particle());
        }
      }

      function connectParticles() {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              if (distance < mouse.radius && isNearMouse(particles[i], mouse)) {
                ctx.beginPath();
                ctx.strokeStyle = "rgba(90, 168, 255, " + (1 - distance / 150) + ")";
                ctx.lineWidth = 1;
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.stroke();
              }
            }
          }
        }
      }

      function isNearMouse(particle, mouse) {
        const dx = particle.x - mouse.x;
        const dy = particle.y - mouse.y;
        return dx * dx + dy * dy < mouse.radius * mouse.radius;
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        connectParticles();
        requestAnimationFrame(animate);
      }

      initParticles();
      animate();
    </script>
  </body>
</html>
